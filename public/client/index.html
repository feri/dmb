<!doctype html>
<html>
  <head>
    <title>Simple DMB Browser Client</title>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="./dmb_client.js"></script>
    <link media="all" type="text/css" href="dmb.css" rel="stylesheet">
  </head>
  <body>
    <h1>Simple DMB Browser Client</h1>
    <div class="info">My Client ID: <span class="clid"></span></div>

    <div class="dmb">
      <div class="status active"></div>
      <div class="message"></div>
    </div>

    <ul class="dmbcomm" id="messages"></ul>
    <ul class="dmbcomm" id="alerts"></ul>
    <ul class="dmbcomm" id="logs"></ul>
  </body>
</html>
